
    <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)"> <!--Novalidate is making sure all thhe box or form is fill out before hitting the submit button-->
        <!--local reference #form and got assign to the whole form ngForm-->
        <input type="hidden" name="paymentDetailId"
     [value]="service.formData.paymentDetailId">
            <!--This is for the card owner name -->
        <div class="form-group">
            <label >CARD OWNER NAME</label>
            <input  class="form-control form-control-lg" placeholder="Full Name"
            name ="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" 
            required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched"> <!--By default its type is text (type="text") so we don't have do define it seprately-->
            <!--the one inside the "" of the class.invalid is the condition, dirty means there is a change from the initial value-->
        </div>
            <!--This is for the card number -->
        <div class="form-group">
            <label >CARD NUMBER</label>
            <input  class="form-control form-control-lg" placeholder="16 Digit Card Number"
            name ="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber" 
            required maxlength="16" minlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched">  <!--By default its type is text (type="text") so we don't have do define it seprately-->
        </div>
        <div class="form-row"><!--which will make the security code form and the valid through form line up on the same row-->
            <!--This is for the security code-->
            <div class="form-group col-md-6">
                <label >SECURITY CODE</label>
                <input type="password" class="form-control form-control-lg" placeholder="Security Code"
                name ="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode" 
                required maxlength="3" minlength="3" [class.invalid]="securityCode.invalid && securityCode.touched"> <!--By default its type is text (type="text") so we don't have do define it seprately-->
            </div>
            <!--This is for the expiration date -->
            <div class="form-group col-md-6">
                <label >VALIDE THROUGH</label>
                <input  class="form-control form-control-lg" placeholder="MM/YY"
                name ="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate"
                required maxlength="5" minlength="5" [class.invalid]="expirationDate.invalid && expirationDate.touched">  <!--By default its type is text (type="text") so we don't have do define it seprately-->
            </div>
        </div> <!--end of form-row-->
        <!--adding the submit button-->
        <div class="form-group">
            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
            <!--the submit button will be invalid as disabled when the form.invalid is true -->
        </div>
